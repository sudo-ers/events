</head>
<body>
	<nav id="navbar">

			<h1 id="code-404">404</h1><br>
			<h3 id="error-desc"><span style="color: var(--primary);">$ </span>cd <span id="url-path" style="color: var(--text);"></span><br><span style="color: var(--text);">No such file or directory</span></h3>

		</div>
	</section>
	
	<script>
		const path = window.location.pathname;
		document.getElementById('404-path').textContent = path.slice(7);
		document.getElementById('url-path').textContent = path.slice(7);
	</script>
