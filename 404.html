<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Not Found</title>
	<link rel="stylesheet" href="404.css">
</head>
<body>
	<nav id="navbar">
		<a href="../" id="navtitle">sudoers</a>
		<a href="https://github.com/Tharun-Kumar-A-01/FOSSTamilan"><button id="navgitbtn">Contribute</button></a>
	</nav>
	<div id="breadcrumbs">~/<a href="../../">sudoers</a>/<a href="../">events</a><p id="404-path"></p></div>

	<!-- HERO SECTION  -->
	<section class="hero section">
		<div id = "container">
			<p id="error">ERROR</p>
			<h1 id="code-404">404</h1><br>
			<h3 id="error-desc">cd : <span id="url-path"></span><br>No such file or directory</h3>
			<a href="/events"><button id="go-back-btn">Go Back</button></a>
		</div>
	</section>
	<script>
		const path = window.location.pathname;
		document.getElementById('404-path').textContent = path.slice(7);
		document.getElementById('url-path').textContent = path.slice(7);
	</script>
</body>
</html>
