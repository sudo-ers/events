<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Find Tech events across Tamil Nadu">
	<title>FOSSTamilan</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
</head>
<body>
	<!-- NAVBAR -->
	<nav id="navbar">
		<a href="../" id="navtitle">sudoers</a>
		<a href="https://github.com/Tharun-Kumar-A-01/FOSSTamilan"><button id="navgitbtn">Contribute</button></a>
	</nav>
	<div id="breadcrumbs">~/<a href="../../">sudoers</a>/<p>events</p></div>

	<!-- HERO SECTION  -->
	<section class="hero section">
		<div id="left-side">
			<h1 id="hero-title">Tech Events across <br /> <span style="color: var(--primary);">Tamil Nadu</span></h1>
			<div id="button-group">
				<a href="communities/"><button id="community-page-btn">View our Communities</button></a>
				<a href="archive/"><button id="archive-btn">Event Archive</button></a>
			</div>
		</div>

		<div id="right-side">
			<img src="./assets/Thiruvalluvar.svg" id="hero-img"/>
			<h1 id="thirukkural">கற்க கசடறக் கற்பவை கற்றபின்<br>நிற்க அதற்குத் தக. <br><span style="display:block;width:100%;text-align: end;color:var(--primary);font-family: 'Noto Serif Tamil', serif;">- குறள் <span style="font-family: 'Fira Code',monospace;">391</span></span></h1>
		</div>
	</section>

	<div id="navigation-box">
		<a href="#this-month-events-section" id="navigation-this-month">This Month</a>
		<a href="#upcoming-events-section" id="navigation-upcoming">Upcoming</a>
	</div>

	<section class="events section" id="this-month-events-section">
		<h1 id="this-month">This Month</h1>
		<div id="this-month-events">
			<p>Loading...</p>
		</div>
	</section>

	<section class="upcoming events section" id="upcoming-events-section">
		<h1 id="upcoming">Upcoming</h1>
		<div id="upcoming-events">
			<p>Loading...</p>
		</div>
	</section>

	<section class="events section">
		<h1 id="past">Past Events</h1>
		<div id="past-events">
			<p>Loading...</p>
		</div>
		<div id="past-events-gradient">
			<a href="archive/"><button id="redirect-btn">SHOW ALL</button></a>
		</div>
	</section>

	<!-- CONTEXT MENU -->
	<div id="contextmenu">
		<button id="save-as-image">Save as Image</button>
		<button id="copy-url">Copy Url</button>
		<button id="open-in-new-tab">Open in New Tab</button>
	</div>

	<!-- Fonts used from google fonts ( Noto Serif Tamil ) works online-->
	<!-- <style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:ital,wght@0,100..900;1,100..900&display=swap');
	</style> -->


	<!-- Use This if you are working without a proper internet connection or offline. -->
	<!-- Make sure you have the necessary fonts in ./fonts which should by default on cloning this repo -->
	<style>
		@font-face {
			font-family: 'Fira Code';
			src: url('./fonts/Fira_Code/FiraCode-VariableFont_wght.ttf') format('truetype');
		}

		@font-face {
			font-family: 'Noto Serif Tamil';
			src: url('./fonts/Noto_Serif_Tamil/NotoSerifTamil-Variable.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		@font-face {
			font-family: 'Noto Serif Tamil';
			src: url('./fonts/Noto_Serif_Tamil/NotoSerifTamil-Italic-Variable.ttf') format('truetype');
			font-weight: normal;
			font-style: italic;
		}
	</style>
	<link rel="stylesheet" href="event-style.css">

</body>
</html>
